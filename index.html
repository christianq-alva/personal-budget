<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Movimientos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Movimientos</h1>
        <form id="transaction-form">
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" placeholder="Descripción" required>
            </div>
            <div class="form-group">
                <label for="amount">Monto (S/)</label>
                <input type="number" id="amount" placeholder="Monto" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo de Movimiento</label>
                <select id="type" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Agregar</button>
        </form>
        <div id="transactions-container" class="history-container">
            <h3>Total: <span id="total">S/0.00</span></h3>
            <ul id="transactions-list"></ul>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>

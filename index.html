<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Movimientos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Movimientos</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="amount">Monto (S/)</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Tipo de Movimiento:</label>
                <div class="radio-group">
                    <input type="radio" id="income" name="movementType" value="income" checked>
                    <label for="income">Ingreso</label>
                    <input type="radio" id="expense" name="movementType" value="expense">
                    <label for="expense">Egreso</label>
                </div>
            </div>
            <button id="registerBtn" class="btn-primary">Registrar Movimiento</button>
            <button id="historyBtn" class="btn-secondary">Mostrar Historial</button>
        </div>
        <section class="balance-card">
            <h2>Balance: S/<span id="total-balance">0.00</span></h2>
        </section>
        <div id="history" class="history-container">
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
